apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ps-ingress
  namespace: psns
spec: 
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ps-service
                port: 
                  number: 3000


